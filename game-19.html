            .carousel.is-dragging {

                box-sizing: border-box;
            }
            .carousel__track {
                display: flex;
                padding: 0 !important;
                position: relative;
            }
            .carousel__viewport {
                overflow: hidden;
            }
            .carousel__sr-only {
                height: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
                width: 1px;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
            .carousel__icon {
                height: var(--vc-icn-width);
                width: var(--vc-icn-width);
                fill: currentColor;
            }
            .carousel__next,
            .carousel__prev {
                align-items: center;
                background: var(--vc-nav-background);
                border: 0;
                border-radius: var(--vc-nav-border-radius);
                box-sizing: content-box;
                color: var(--vc-nav-color);
                cursor: pointer;
                display: flex;
                font-size: var(--vc-nav-height);
                height: var(--vc-nav-height);
                justify-content: center;
                margin: 0 10px;
                padding: 0;
                position: absolute;
                text-align: center;
                top: 50%;
                transform: translateY(-50%);
                width: var(--vc-nav-width);
            }
            .carousel__next--disabled,
            .carousel__prev--disabled {
                cursor: not-allowed;
                opacity: 0.5;
            }
            .carousel__prev {
                left: 0;
            }
            .carousel__next {
                right: 0;
            }
            .carousel--rtl .carousel__prev {
                left: auto;
                right: 0;
            }
            .carousel--rtl .carousel__next {
                left: 0;
                right: auto;
            }

                .carousel__next:hover,
                .carousel__prev:hover {
                    color: var(--vc-nav-color-hover);

                justify-content: center;
                line-height: 0;
                list-style: none;
                margin: 10px 0 0;
                padding: 0;

                border: 0;
                cursor: pointer;
                display: block;
                margin: 0;
                padding: var(--vc-pgn-margin);
            }

                border-radius: var(--vc-pgn-border-radius);

                height: var(--vc-pgn-height);
